<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <td colspan="2" style="text-align: center;"><b>Chương trình tính tiền taxi</b></td>
            </tr>
            <tr>
                <td>Nhập dãy số: </td>
                <td><input type="text" id="n"></td>
            </tr>
            <tr>
                <td>Tính tổng dãy số</td>
                <td><input type="text" id="t"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="tinhTong()">Tính Tổng</button>
                    <button type="button" onclick="xoa()">Hủy</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function tinhTong() {
            var n = document.getElementById('n').value.trim();
            var mang = n.split('.').map(Number);
            var tong = 0;
            var chiTiet = "";

            for (let i = 0; i < mang.length; i++) {
                if (i % 2 === 1) { // chỉ số lẻ
                    tong += mang[i];
                    chiTiet += mang[i] + "+";
                }
            }

            if (chiTiet.endsWith("+")) {
                chiTiet = chiTiet.slice(0, -1); // bỏ dấu + cuối
            }

            if (chiTiet !== "") {
                chiTiet += "=" + tong;
            } else {
                chiTiet = "Không có phần tử ở chỉ số lẻ";
            }

            document.getElementById("t").value = chiTiet;
        }

        function xoa() {
            document.getElementById("n").value = "";
            document.getElementById("t").value = "";
        }
    </script>
</body>

</html>
