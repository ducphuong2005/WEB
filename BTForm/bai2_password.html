<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: auto;
    }
</style>

<script>
    function kiemtra() {
        var a = document.getElementById("tk").value.trim();
        var b = document.getElementById("mk").value.trim();
        if(a.trim()==" " || b.trim()==" " ){
            alert("Bạn nhập sai");
        }
        else if( b.length < 8 || !/[A-Z]/.test(b) || !/\d/.test(b) || /^\d/.test(b) ){
            alert("Bạn nhập sai");
        }
        else{
            alert("Bạn nhập đúng");
        }
    }
</script>

<body>
    <from action="" name="">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" id="tk"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" id="mk"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="Kiểm tra password" onclick="kiemtra()"></td>
            </tr>
        </table>
    </from>

</body>

</html>
