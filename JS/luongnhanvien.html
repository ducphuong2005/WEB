<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lương nhân viên 2023</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        table{
            border: 2px solid black;
            width: 300px;
            height: 200px;
            
        }
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: center;" colspan="2">Tính lương nhân viên 2023 </td>
        </tr>
        <tr>
            <td>Tên nhân viên</td>
            <td><input type="text" id="ten"></td>
        </tr>
        <tr>
            <td>Ngày công</td>
            <td><input type="number" id="ngaycong"</td>
        </tr>
        <tr>
            <td>Lương ngày</td>
            <td><input type="text" id="luongngay"</td>
        </tr>
        <tr>
            <td>
                Lương tháng
            </td>
            <td><input type="text" id="luongthang"</td>
        </tr>
        <tr>
            <td>Xếp loại nhân viên</td>
            <td><input type="text" id="xeploai"</td>
        </tr>
        <tr>
            <td>Thưởng</td>
            <td><input type="text" id="thuong"</td>
        </tr>
        <tr>
            <td>
                Thực lĩnh
            </td>
            <td><input type="text" id="thuclinh"</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="tinh()">Tính tiền</button>
                <button onclick="xoa()">Xoá</button>
            </td>
        </tr>
    </table>
    <script src="luongnhanvien.js"></script>
</body>
</html>
